# Application Configuration
app.name=S3 File Processor
app.version=1.0.0
environment=staging

# AWS Configuration
aws.region=us-east-1
aws.profile=staging

# S3 Configuration
s3.bucket.name=s3-file-processor-staging-bucket
s3.pending.prefix=pending/
s3.processing.prefix=processing/

# Processing Configuration
file.threshold=1500
batch.size=150

# Step Functions Configuration
stepfunctions.file.processing.arn=
stepfunctions.file.validation.arn=

# API Gateway Configuration
api.gateway.endpoint=

# Scheduling Configuration
schedule.expression=rate(5 minutes)
schedule.enabled=true

# Deployment Configuration
deployment.bucket=deployment-bucket-staging

# Logging Configuration
logging.level=INFO
